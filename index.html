<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Atlas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
              },
              orange: {
                500: '#f97316', // Brighter Orange
                600: '#ea580c', // Brighter Orange
                700: '#c2410c', // Deeper Terracotta
                800: '#9a3412',
              },
              emerald: {
                50: '#ecfdf5',
                100: '#d1fae5',
                200: '#a7f3d0',
                600: '#059669',
                700: '#047857',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0;700;1,400&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #fafaf9; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Playfair Display', serif; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .title-float-effect {
        position: relative;
        transition: all 0.3s ease-out;
        text-shadow: 1px 1px 0px #e7e5e4,
                     2px 2px 0px #d6d3d1,
                     3px 3px 0px #a8a29e,
                     4px 4px 6px rgba(0,0,0,0.1);
      }
      .title-float-effect:hover {
        transform: translate(-2px, -2px) scale(1.01);
        text-shadow: 1px 1px 0px #e7e5e4,
                     2px 2px 0px #e7e5e4,
                     3px 3px 0px #d6d3d1,
                     4px 4px 0px #d6d3d1,
                     5px 5px 0px #a8a29e,
                     6px 6px 0px #a8a29e,
                     7px 7px 10px rgba(0,0,0,0.15);
      }

      /* Definitive fix for unreadable browser autofill styles */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus,
      textarea:-webkit-autofill,
      textarea:-webkit-autofill:hover,
      textarea:-webkit-autofill:focus,
      select:-webkit-autofill,
      select:-webkit-autofill:hover,
      select:-webkit-autofill:focus {
        -webkit-text-fill-color: #1c1917 !important; /* stone-900 */
        -webkit-box-shadow: 0 0 0px 1000px #fafaf9 inset !important; /* stone-50 */
        transition: background-color 5000s ease-in-out 0s;
        font-family: 'Inter', sans-serif;
      }
    </style>

}
